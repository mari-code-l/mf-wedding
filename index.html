    <section id="contact">

            <!---------------- 
      
            CONTACT PAGE LEFT 
          
            -----------------> 
          
          <div class="form-horizontal">
            <h1 class="section-header">CONTACT</h1>

          <form onsubmit="return sendMail(this);" method="POST">
             
            <div class="form-group">
              <div class="col-sm-12">
                <input type="text" class="form-control" id="fullname" placeholder="Name" name="name" minlength="5" maxlength="15" class="validate" required>
              </div>
            </div>
      
            <div class="form-group">
              <div class="col-sm-12">
                <input type="email" class="form-control" id="emailaddress" placeholder="E-mail" name="email">
              </div>
            </div>
      
            <textarea class="form-control" rows="10" id="projectsummary" placeholder="Message" name="message" minlength="30" maxlength="250" class="validate" required></textarea>
            
            <button class="btn btn-dark send-button" id="submit" type="submit" value="SEND" alert alert-dark>
              <h5 class="send">SEND
                <p class="fa fa-paper-plane"></p>
              </h5>
            </button>
          </form>
          </div>
            <!---------------- 
      
           CONTACT PAGE RIGHT 
          
            -----------------> 

            <!-- Left contact page --> 
    
      <div class="direct-contact-container">

        <ul class="contact-list">
          <li class="list-item text-secondary"><i class="fa fa-map-marker fa-1x">

              Schloss Neuburg am Inn, Germany
            </span></a></i>
          </li>
          
          <li class="list-item text-secondary"><i class="fa fa-phone fa-1x"><span class="contact-text phone"><a href="tel:+4915155279982" class="text-dark fs-6" title="Give me a call">+4915155279982</a></span></i></li>
          
          <li class="list-item text-secondary"><i class="fa fa-envelope fa-1x"><span class="contact-text gmail"><a class="text-dark fs-6" href="mailto:maridel.arcagua@gmail.com" title="Send me an email">maridel.arcagua@gmail.com</a></span></i></li>
          
        </ul>
